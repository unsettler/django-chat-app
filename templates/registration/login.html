<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin: 10px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 15px;
            color: red;
        }
    </style>
</head>
<body>
<h1>Please log in</h1>
<form method="post" action="{% url 'loginurl' %}">
    {% csrf_token %}

    <div class="form-inputs">
        <label for="{{ form2.username.id_for_label }}">{{ form2.username.label }}</label>
        {{ form2.username }}
    </div>

    <div class="form-inputs">
        <label for="{{ form2.password.id_for_label }}">{{ form2.password.label }}</label>
        {{ form2.password }}
    </div>

    <button type="submit">Login</button>

    <div class="message">{{ msg }}</div>
</form>

<a href="{% url 'signupurl' %}">Sign Up</a>
<a href="{% url 'toreseturl' %}">Reset Password</a>

</body>
</html>
