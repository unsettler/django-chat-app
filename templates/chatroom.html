<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 15px;
        }

        .message strong {
            color: #4a90e2;
        }

        .message em {
            color: #999;
            font-size: 0.8em;
        }

        form {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            height: 50px;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <h1>Chat with {{ recipient.username }}</h1>
    <div class="chat-container">
        {% for message in messages %}
            <div class="message">
                <strong>{{ message.sender.username }}</strong>: {{ message.content }} <em>{{ message.timestamp }}</em>
            </div>
        {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        <textarea name="content" placeholder="Type your message" required></textarea>
        <button type="submit">Send</button>
    </form>

<a href="{% url 'homeurl' %}">go to home</a>
</body>
</html>
