<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 15px;
        }

        .message strong {
            color: #4a90e2;
        }

        .message em {
            color: #999;
            font-size: 0.8em;
        }

        form {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            height: 50px;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <h1>Chat with {{ recipient.username }}</h1>
    <div class="chat-container">
        {% for message in messages %}
            <div class="message">
                <strong>{{ message.sender.username }}</strong>: {{ message.content }} <em>{{ message.timestamp }}</em>
            </div>
        {% endfor %}
    </div>

    <form id="chat-form" >
    <input type="text" id="message-input" autocomplete="off" aria-label="Message">
    <button type="submit">Send</button>
</form>


    <script>
const roomName = "{{ room_name }}";
const recipientId = "{{ recipient.id }}"; // You may or may not need this, depending on your use case
const userID = "{{ userid }}";
console.log('Initializing WebSocket connection for room: ', roomName);

const chatSocket = new WebSocket(
    `ws://${window.location.host}/ws/chat/${roomName}/`
);

// Log when the WebSocket connection opens
chatSocket.onopen = function(e) {
    console.log('WebSocket connection established.');
};

// Log errors during WebSocket connection
chatSocket.onerror = function(e) {
    console.error('WebSocket error:', e);
};

// Handle incoming messages
chatSocket.onmessage = function(e) {
    console.log('Received message:', e.data);  // Log received message
    const data = JSON.parse(e.data);

    // Create message element
    const messageElement = document.createElement('div');
    messageElement.classList.add('message');  // Add class for styling
    messageElement.innerHTML = `<strong>${data.sender}:</strong> ${data.message}`;
    document.querySelector('.chat-container').appendChild(messageElement);

    // Auto-scroll to the latest message
    const chatContainer = document.querySelector('.chat-container');
    chatContainer.scrollTop = chatContainer.scrollHeight;
};

// Handle form submission (message sending)
document.querySelector('#chat-form').onsubmit = function(e) {
    e.preventDefault();
    const messageInput = document.querySelector('#message-input');
    const message = messageInput.value;

    console.log('Sending message:', message);  // Log message being sent

    if (message && chatSocket.readyState === WebSocket.OPEN) {
        console.log('WebSocket is open. Sending message...');

        // Send the message along with sender and recipient IDs
        chatSocket.send(JSON.stringify({
            'message': message,  // The message content
            'sender': userID,    // The sender's user ID
            'recipient_id': recipientId  // The recipient's user ID
        }));
        messageInput.value = '';  // Clear the input field after sending the message
    } else {
        console.log('WebSocket is not open, cannot send message.');
    }
};

// Log WebSocket readyState for debugging
setInterval(() => {
    console.log('Current WebSocket readyState:', chatSocket.readyState);
}, 5000);  // Log the readyState every 5 seconds

</script>


    <a href="{% url 'homeurl' %}">Go to Home</a>
</body>
</html>
